<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Trebuchet MS', Arial, sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      color: white;
    }

    h1 {
      font-size: 48px;
      color: #a020f0;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #a020f0;
    }

    .discord-button img {
      width: 55px;
      height: 55px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 50%;
    }

    .discord-button img:hover {
      transform: scale(1.15);
      box-shadow: 0 0 12px #7289da;
    }

    /* New Discord Chat Button */
    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      border-radius: 50%;
      background: #7289da;
      box-shadow: 0 0 15px #a020f0;
    }

    .popup {
      position: fixed;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      bottom: 0;
      width: 300px;
      background-color: #111;
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: left;
      box-shadow: 0 0 15px #a020f0;
      z-index: 10;
      transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
      opacity: 0;
    }

    .popup.show {
      transform: translateX(-50%) translateY(-50%);
      top: 50%;
      opacity: 1;
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      color: #aaa;
      font-size: 18px;
      cursor: pointer;
    }

    .close-btn:hover {
      color: white;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    #messageInput {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #sendMessageButton {
      background-color: #a020f0;
      border: none;
      padding: 10px;
      color: white;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }

    #sendMessageButton:hover {
      background-color: #8b00ff;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="center-content">
    <h1>Welcome to SolarMath</h1>
    <button class="action-button" onclick="location.href='SolarMathMain.html'">Start SolarMath</button>
    <button class="action-button" onclick="togglePopup('patchNotesPopup')">Patch Notes</button>
    <button class="action-button" onclick="togglePopup('settingsPopup')">Settings</button><br/>
    <div class="discord-button">
      <a href="https://discord.gg/mXXjsg8Vzv" target="_blank">
        <img src="Discord.png" alt="Join Discord" title="Join our Discord!">
      </a>
    </div>
  </div>

  <!-- New Discord Chat Button -->
  <div class="chat-button" onclick="togglePopup('chatPopup')">
    <img src="chat.png" alt="Chat">
  </div>

  <!-- Chat Popup -->
  <div id="chatPopup" class="popup">
    <div class="close-btn" onclick="togglePopup('chatPopup')">âœ–</div>
    <h3>Discord Chat</h3>
    <label for="messageInput">Your Message:</label>
    <textarea id="messageInput" rows="4" placeholder="Type your message..."></textarea>
    <button id="sendMessageButton" onclick="sendMessageToDiscord()">Send</button>
  </div>

  <!-- Patch Notes Popup -->
  <div id="patchNotesPopup" class="popup">
    <div class="close-btn" onclick="togglePopup('patchNotesPopup')">âœ–</div>
    <h3>Patch Notes</h3>
    <ul>
      <li>âœ… Improved UI animations</li>
      <li>ðŸŽ¨ Added customizable colors</li>
      <li>ðŸš€ Performance optimizations</li>
    </ul>
  </div>

  <!-- Settings Popup -->
  <div id="settingsPopup" class="popup">
    <div class="close-btn" onclick="togglePopup('settingsPopup')">âœ–</div>
    <h3>Settings</h3>
    <label>Background Color:</label>
    <input type="color" id="bgColorPicker" value="#000000" />
    <label>Particle Color:</label>
    <input type="color" id="particleColorPicker" value="#ffffff" />
  </div>

  <div class="footer">
    Made by Solar â€” 2025
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script>
    let particleConfig = {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 }},
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle", "stroke": { "width": 0 }, "polygon": { "nb_sides": 5 }},
        "opacity": { "value": 0.5 },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": false },
          "onclick": { "enable": false },
          "resize": true
        }
      },
      "retina_detect": true
    };

    particlesJS("particles-js", particleConfig);

    function togglePopup(id) {
      const popup = document.getElementById(id);
      popup.classList.toggle("show");
    }

    function sendMessageToDiscord() {
      const message = document.getElementById("messageInput").value;
      if (message.trim()) {
        fetch('https://discord.com/api/webhooks/1359256467705823363/7KCVyt1aFA5DhPxIQ9khBxJyLz_5RG4VC2N4aXfcEmt77IbVTKtB_dpZN_Ff_hO90g7j', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            content: message,
            username: 'Website User'
          })
        })
        .then(response => {
          if (response.ok) {
            alert("Message sent to Discord!");
            document.getElementById("messageInput").value = '';
          } else {
            alert("Failed to send message.");
          }
        });
      }
    }

    document.getElementById("bgColorPicker").addEventListener("input", (e) => {
      document.body.style.backgroundColor = e.target.value;
    });

    document.getElementById("particleColorPicker").addEventListener("input", (e) => {
      const color = e.target.value;
      particleConfig.particles.color.value = color;
      particleConfig.particles.line_linked.color = color;
      particlesJS("particles-js", particleConfig);
    });
  </script>
</body>
</html>
