<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SolarMath</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Trebuchet MS', Arial, sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      color: white;
    }

    h1 {
      font-size: 48px;
      color: #a020f0;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #a020f0;
    }

    .action-button {
      padding: 15px 40px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #a020f0, #6a0dad);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #a020f0;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .action-button:hover {
      background: #8b00ff;
      box-shadow: 0 0 25px #a020f0;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 15px;
      font-size: 12px;
      color: #999;
      z-index: 2;
    }

    .gui-window {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      max-height: 80%;
      overflow-y: auto;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 20px #a020f0;
      color: white;
      padding: 20px;
      z-index: 9999;
      display: none;
    }

    .gui-window h2 {
      text-align: center;
      color: #a020f0;
      margin-top: 0;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 20px;
      cursor: pointer;
      color: #aaa;
    }

    .close-btn:hover {
      color: white;
    }

    .setting-group {
      margin-bottom: 20px;
    }

    .setting-group label {
      display: block;
      margin-bottom: 8px;
    }

    .setting-group input[type="color"] {
      width: 100%;
      height: 40px;
      border: none;
      border-radius: 8px;
    }

    .patch-list {
      list-style: none;
      padding: 0;
    }

    .patch-item {
      background-color: #222;
      border-left: 5px solid #a020f0;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .discord-button {
      margin-top: 15px;
    }

    .discord-button img {
      width: 55px;
      height: 55px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 50%;
    }

    .discord-button img:hover {
      transform: scale(1.15);
      box-shadow: 0 0 12px #7289da;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="center-content">
    <h1>Welcome to SolarMath</h1>
    <button class="action-button" onclick="location.href='SolarMathMain.html'">Start SolarMath</button>
    <button class="action-button" onclick="toggleWindow('patchNotesWindow')">Patch Notes</button>
    <button class="action-button" onclick="toggleWindow('settingsWindow')">Settings</button>

    <div class="discord-button">
      <a href="https://discord.gg/mXXjsg8Vzv" target="_blank">
        <img src="Discord.png" alt="Join Discord" title="Join our Discord Server!">
      </a>
    </div>
  </div>

  <div class="footer">
    Made by Solar â€” 2025
  </div>

  <!-- Patch Notes GUI -->
  <div id="patchNotesWindow" class="gui-window">
    <span class="close-btn" onclick="toggleWindow('patchNotesWindow')">X</span>
    <h2>Patch Notes</h2>
    <ul class="patch-list">
      <li class="patch-item">
        <strong>v1.0.0</strong><br>
        - Initial release of SolarMath<br>
        - Basic gameplay and interface added
      </li>
      <li class="patch-item">
        <strong>v1.1.0</strong><br>
        - Settings GUI added<br>
        - Patch Notes GUI added<br>
        - UI enhancements
      </li>
    </ul>
  </div>

  <!-- Settings GUI -->
  <div id="settingsWindow" class="gui-window">
    <span class="close-btn" onclick="toggleWindow('settingsWindow')">X</span>
    <h2>Settings</h2>

    <div class="setting-group">
      <label for="bgColor">Background Color:</label>
      <input type="color" id="bgColor" value="#000000" onchange="changeBackgroundColor(this.value)">
    </div>

    <div class="setting-group">
      <label for="particleColor">Particle Color:</label>
      <input type="color" id="particleColor" value="#ffffff" onchange="changeParticleColor(this.value)">
    </div>

    <p style="font-size: 12px; color: #888;">More settings coming soon.</p>
  </div>

  <!-- Particles.js Library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    let particlesConfig = {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 }},
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 6 }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": false },
          "onclick": { "enable": false },
          "resize": true
        }
      },
      "retina_detect": true
    };

    particlesJS("particles-js", particlesConfig);

    function toggleWindow(id) {
      const win = document.getElementById(id);
      win.style.display = win.style.display === "block" ? "none" : "block";
    }

    function changeBackgroundColor(color) {
      document.body.style.backgroundColor = color;
    }

    function changeParticleColor(color) {
      particlesConfig.particles.color.value = color;
      particlesConfig.particles.line_linked.color = color;
      particlesJS("particles-js", particlesConfig); // reinitialize
    }
  </script>
</body>
</html>
