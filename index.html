<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Trebuchet MS', Arial, sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      color: white;
    }

    h1 {
      font-size: 48px;
      color: #a020f0;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #a020f0;
    }

    .action-button {
      padding: 15px 40px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #a020f0, #6a0dad);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #a020f0;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .action-button:hover {
      background: #8b00ff;
      box-shadow: 0 0 25px #a020f0;
    }

    .discord-button img {
      width: 55px;
      height: 55px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 50%;
    }

    .discord-button img:hover {
      transform: scale(1.15);
      box-shadow: 0 0 12px #7289da;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      color: #999;
      z-index: 2;
    }

    /* Chat Popup */
    .chat-popup {
      position: fixed;
      bottom: 70px;
      right: 15px;
      width: 300px;
      background-color: #111;
      color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #a020f0;
      z-index: 10;
      display: none;
    }

    .chat-popup textarea {
      width: 100%;
      height: 100px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
    }

    .chat-popup button {
      width: 100%;
      padding: 10px;
      background-color: #a020f0;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    .chat-popup button:hover {
      background-color: #8b00ff;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="center-content">
    <h1>Welcome to SolarMath</h1>
    <button class="action-button" onclick="location.href='SolarMathMain.html'">Start SolarMath</button>
    <button class="action-button" onclick="togglePopup('patchNotesPopup')">Patch Notes</button>
    <button class="action-button" onclick="togglePopup('settingsPopup')">Settings</button><br/>
    <button class="action-button" onclick="openChatPopup()">Chat</button> <!-- New Chat Button -->
    <div class="discord-button">
      <a href="https://discord.gg/mXXjsg8Vzv" target="_blank">
        <img src="Discord.png" alt="Join Discord" title="Join our Discord Server!">
      </a>
    </div>
  </div>

  <!-- Chat Popup -->
  <div id="chatPopup" class="chat-popup">
    <h3>Discord Chat</h3>
    <textarea id="chatMessage" placeholder="Type your message here..."></textarea>
    <button onclick="sendMessage()">Send Message</button>
  </div>

  <div class="footer">
    Made by Solar â€” 2025
  </div>

  <!-- Particles.js Library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script>
    let particleConfig = {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 }},
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle", "stroke": { "width": 0 }, "polygon": { "nb_sides": 5 }},
        "opacity": { "value": 0.5 },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": false },
          "onclick": { "enable": false },
          "resize": true
        }
      },
      "retina_detect": true
    };

    particlesJS("particles-js", particleConfig);

    function togglePopup(id) {
      const popup = document.getElementById(id);
      popup.classList.toggle("show");
    }

    document.getElementById("bgColorPicker").addEventListener("input", (e) => {
      document.body.style.backgroundColor = e.target.value;
    });

    document.getElementById("particleColorPicker").addEventListener("input", (e) => {
      const color = e.target.value;
      particleConfig.particles.color.value = color;
      particleConfig.particles.line_linked.color = color;
      particlesJS("particles-js", particleConfig);
    });

    // Open chat popup
    function openChatPopup() {
      document.getElementById("chatPopup").style.display = "block";
    }

    // Function to send the message (via Webhook or Bot)
    function sendMessage() {
      const message = document.getElementById("chatMessage").value;
      if (message.trim() === "") {
        alert("Please type a message.");
        return;
      }

      // Webhook URL (Replace with your actual webhook URL)
      const webhookUrl = 'https://discord.com/api/webhooks/1359256467705823363/7KCVyt1aFA5DhPxIQ9khBxJyLz_5RG4VC2N4aXfcEmt77IbVTKtB_dpZN_Ff_hO90g7j';
      const payload = JSON.stringify({
        content: message
      });

      fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: payload
      })
      .then(response => {
        if (!response.ok) {
          alert("Failed to send message.");
        }
        document.getElementById("chatMessage").value = ""; // Clear message
      });
    }
  </script>
</body>
</html>
