<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Trebuchet MS', Arial, sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      color: white;
    }

    h1 {
      font-size: 48px;
      color: #a020f0;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #a020f0;
    }

    .action-button {
      padding: 15px 40px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #a020f0, #6a0dad);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #a020f0;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .action-button:hover {
      background: #8b00ff;
      box-shadow: 0 0 25px #a020f0;
    }

    .discord-button img {
      width: 55px;
      height: 55px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 50%;
    }

    .discord-button img:hover {
      transform: scale(1.15);
      box-shadow: 0 0 12px #7289da;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      color: #999;
      z-index: 2;
    }

    /* GUI popups */
    .popup {
      position: fixed;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      bottom: 0;
      width: 300px;
      background-color: #111;
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: left;
      box-shadow: 0 0 15px #a020f0;
      z-index: 10;
      transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
      opacity: 0;
    }

    .popup.show {
      transform: translateX(-50%) translateY(-50%);
      top: 50%;
      opacity: 1;
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      color: #aaa;
      font-size: 18px;
      cursor: pointer;
    }

    .close-btn:hover {
      color: white;
    }

    .popup label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="center-content">
    <h1>Welcome to SolarMath</h1>
    <button class="action-button" onclick="location.href='SolarMathMain.html'">Start SolarMath</button>
    <button class="action-button" onclick="togglePopup('patchNotesPopup')">Patch Notes</button>
    <button class="action-button" onclick="togglePopup('settingsPopup')">Settings</button><br/>
    <div class="discord-button">
      <a href="https://discord.gg/mXXjsg8Vzv" target="_blank">
        <img src="Discord.png" alt="Join Discord" title="Join our Discord!">
      </a>
    </div>
  </div>

  <!-- Patch Notes Popup -->
  <div id="patchNotesPopup" class="popup">
    <div class="close-btn" onclick="togglePopup('patchNotesPopup')">âœ–</div>
    <h3>Patch Notes</h3>
    <ul>
      <li>âœ… Improved UI animations</li>
      <li>ðŸŽ¨ Added customizable colors</li>
      <li>ðŸš€ Performance optimizations</li>
    </ul>
  </div>

  <!-- Settings Popup -->
  <div id="settingsPopup" class="popup">
    <div class="close-btn" onclick="togglePopup('settingsPopup')">âœ–</div>
    <h3>Settings</h3>
    <label>Background Color:</label>
    <input type="color" id="bgColorPicker" value="#000000" />
    <label>Particle Color:</label>
    <input type="color" id="particleColorPicker" value="#ffffff" />
  </div>

  <div class="footer">
    Made by Solar â€” 2025
  </div>

  <!-- Particles.js Library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script>
    let particleConfig = {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 }},
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle", "stroke": { "width": 0 }, "polygon": { "nb_sides": 5 }},
        "opacity": { "value": 0.5 },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": false },
          "onclick": { "enable": false },
          "resize": true
        }
      },
      "retina_detect": true
    };

    particlesJS("particles-js", particleConfig);

    function togglePopup(id) {
      const popup = document.getElementById(id);
      popup.classList.toggle("show");
    }

    document.getElementById("bgColorPicker").addEventListener("input", (e) => {
      document.body.style.backgroundColor = e.target.value;
    });

    document.getElementById("particleColorPicker").addEventListener("input", (e) => {
      const color = e.target.value;
      particleConfig.particles.color.value = color;
      particleConfig.particles.line_linked.color = color;
      particlesJS("particles-js", particleConfig);
    });

    // Event listener for "=" key press
    document.addEventListener('keydown', function(event) {
      if (event.key === "=") {
        window.location.href = "SolarMathOG.html";  // Open the SolarMathOG.html file
      }
    });
  </script>
</body>
</html>
